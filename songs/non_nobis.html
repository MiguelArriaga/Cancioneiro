<p class="title">
    Non Nobis
</p>
<p class="verse show-chords">
    Non nóbis, Dómine, Dómine.<br>
    Non nóbis Dómine.<br>
    sed Nómini, sed Nómini túo da glóriam.
</p>
<p class="translation">
    Não a nós, Senhor, não a nós, mas ao vosso Nome dai glória.
</p>
