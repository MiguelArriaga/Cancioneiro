<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Make Song Sheet</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!--    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=yes" />-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/basic_style.css" />
  <link rel="stylesheet" href="css/autocomplete.css" />
  <!-- -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <script src="scripts/variables.js"></script>
  <script src="scripts/jq_autocomplete.js"></script>
  
</head>

<body onload="loadGenSongSheetPage();">

  <div class="topnav" id="myTopnav">
    <a class="active" href="index.html"><i class="fas fa-home"></i></a>
    <a href="MakeSongSheet.html"><i class="fas fa-file"></i></a>
  </div>

  <div class="content" id="home">

    <h2 class="card-header text-center font-weight-bold text-uppercase py-4">Create Song Sheet</h2>
    <br>
    <button type="button" id="genStdMass" class="btn btn-rounded btn-secondary" onclick="generateStandardMass();">Generate
      Blank Mass</button>
      <br><br>
    <!-- Editable table -->
    <div class="card">
      <div class="card-body">
        <div class="table-editable table-responsive">
          <table id="songTable" class="table table-bordered table-striped text-center">
            <thead>
              <tr>
                <th class="text-center"> </th>
                <th class="text-center">Section</th>
                <th class="text-center">Song</th>
                <!-- <th class="text-center"><i class="fas fa-music"></i></th> -->
                <th class="text-center"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <button id="add_row" type="button" class="btn btn-rounded" onclick="addRow();">
          <i class="fas fa-plus fa-2x" aria-hidden="false"></i>
        </button>

      </div>
    </div>
    <!-- Editable table -->

    <br>
    <button type="button" id="generateButton" class="btn btn-rounded btn-primary" onclick="generateSongSheet();">Generate Song Sheet</button>

  </div>

  <script src="scripts/makeSheet.js"></script>
</body>

</html>
