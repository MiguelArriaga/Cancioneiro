<div id="te_adoro_redentor" class="linkTopNav">
<p class="title">
    Te adoro, Redentor
</p>
<p class="verse show-chords">
    Te adoro Redentor de espinhos coroado.<br>
    Por todo o pecador à morte condenado!
</p>
<p class="verse show-chords">
    Te adoro bom Jesus ofendido, humilhado:<br>
    Tu dás o teu perdão a quem tão mal te trata.
</p>
<p class="verse show-chords">
    Te adoro meu Jesus numa cruz imolado,<br>
    Vejo em meu coração que tanto sou amado.
</p>
</div>
